<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Input para nuevo todo -->
  <ion-item>
    <ion-label position="floating">New Todo</ion-label>
    <ion-input [(ngModel)]="newTodo" placeholder="Enter a new todo"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addTodo()">Add Todo</ion-button>

  <!-- Mostrar los todos -->
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label>{{ todo.text }}</ion-label>

      <!-- Botones para editar y eliminar -->
      <ion-buttons slot="end">
        <ion-button (click)="editTodoStart(todo)">Edit</ion-button>
        <ion-button color="danger" (click)="deleteTodo(todo.id)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Editar un todo -->
  <ion-item *ngIf="editTodoId !== null">
    <ion-label position="floating">Edit Todo</ion-label>
    <ion-input [(ngModel)]="editTodo" placeholder="Edit your todo"></ion-input>
  </ion-item>
  <ion-button expand="full" *ngIf="editTodoId !== null" (click)="updateTodo()">Update Todo</ion-button>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
